<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>Wait Message Examples</title>
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0m shrink-to-fit=no">
  <style>
    html {
      background-size: cover;
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.5;
      margin: 1rem;
    }

    :focus {
      outline: 0;
      position: relative;
    }

    :focus:not(body):not(html):before {
      box-shadow: 0 0 0 4px #fff;
      bottom: 4px;
      content: "";
      left: 4px;
      position: absolute;
      right: 4px;
      top: 4px;
    }

    :focus:not(body):not(html):before, 
    select:focus, 
    input:focus {
      outline: 4px dotted #6da003;
    }

    ::-moz-focus-inner {
      border: 0;
    }

    .visually-hidden {
      clip: rect(0.063rem, 0.063rem, 0.063rem, 0.063rem);
      font-size: 1px;
      height: .5px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: .5px;
    }

    .overlay {
      opacity: .1;
      background: #fff;
    }

    .spin-indefinite {
      margin: 0 auto;
      width: 100px;
      height: 100px;
      border: 10px solid #DC143C;
      border-radius: 50%;
      border-bottom-color: rgba(0,0,0,0.34);
      animation: spin-indefinite 2s linear infinite;
    }

    .bar-indefinite {
      width: 50%;
      height: 20px;
      background-color: #DC143C;
      animation: bar-indefinite 1s alternate-reverse infinite;
    }

    #spin-definite {
      margin: 0 auto;
      width: 100px;
      height: 100px;
      border: 10px solid rgba(0,0,0,0.34);
      border-radius: 50%;
    }

    #bar-definite {
      width: 0%;
      height: 20px;
      background-color: #DC143C;
    }

    #alert-box {
      width: 75%;
      position: fixed;
      left: 50%;
      bottom: 50%;
      margin-left: -37.5%;
      border: solid black 1px;
      text-align: center;
      padding: 2%;
    }

    #animation-container {
      width: 80%;
      border: solid black .1px;
      background-color: rgba(0,0,0,0.34);
      margin: 0 auto;
    }

    @keyframes spin-indefinite {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bar-indefinite {
      0% {
        margin-left: 50%;
      }
    }
  </style>
</head>
<body>
  <main>
    <form id="overlay">
      <h1>Wait Message Example</h1>
      <p>The following is a generator of a barebones Wait Message.</p>
      <fieldset>
        <legend>Select Image:</legend>
        <div>
          <input id="spin" type="radio" name="image" value="spin" checked>
          <label for="spin">Spinner</label>
        </div>
        <div>
          <input id="bar" type="radio" name="image" value="bar">
          <label for="bar">Progress Bar</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Select Animation:</legend>
        <div>
          <input id="indefinite" type="radio" name="animate" value="indefinite" checked>
          <label for="indefinite">Indefinite</label>
        </div>
        <div>
          <input id="definite" type="radio" name="animate" value="definite">
          <label for="definite">Definite</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Select Text:</legend>
        <div>
          <input id="timer" type="radio" name="text" value="timer" checked>
          <label for="timer">Timer</label>
        </div>
        <div>
          <input id="load" type="radio" name="text" value="load">
          <label for="load">Loading</label>
        </div>
        <div>
          <input id="untimed" type="radio" name="text" value="untimed">
          <label for="untimed">Please Wait (Untimed)</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Button (Optional):</legend>
        <div>
          <input id="yes" type="radio" name="button" value="yes">
          <label for="yes">Yes</label>
        </div>
        <div>
          <input id="no" type="radio" name="button" value="no" checked>
          <label for="no">No</label>
        </div>
      </fieldset>
      <button>Generate</button>
    </form>
  
    <div id="alert-box" tabindex="0" role="alert" hidden>
        <div id="animation-container">
          <div id="indef-animation" hidden></div>
          <div id="spin-definite" hidden></div>
          <div id="bar-definite" hidden></div>
        </div>
        <div role="timer">
          <div id="visual-text" aria-hidden="true"></div>
          <div id="live-region" class="visually-hidden" aria-live="assertive"></div>
        </div>
        <button id="continue" aria-live="assertive" hidden>Cancel</button>
    </div>

  </main>
  <script>
    
    //Internet Explorer 6-11
    var isIE = /*@cc_on!*/false || !!document.documentMode;

    var Alert;

    document.getElementById("continue").addEventListener("click", function() { Alert.close() });
    document.getElementById("alert-box").addEventListener("keypress", function(e) {
      if (e.key === "Escape") { Alert.close(); }
    });
    document.querySelector("button").addEventListener("click", function(e) {
      e.preventDefault("submit");
      Alert = new AlertBoxOverlay(
        document.querySelector("input[name='image']:checked").value,
        document.querySelector("input[name='animate']:checked").value,
        document.querySelector("input[name='text']:checked").value,
        document.querySelector("input[name='button']:checked").value,
        10
      ).render();
    });

    function AlertBoxOverlay(img, animate, text, button, seconds) {
      var message = this;
      var alertBox = document.getElementById("alert-box");
      var overlay = document.getElementById("overlay");
      var continueButton = document.getElementById("continue");
      var vizText = document.getElementById("visual-text");
      var indefAnim = document.getElementById("indef-animation");
      var animationCon = document.getElementById("animation-container");
      var audioAnnounce = document.getElementById("live-region");
      var barDef = document.getElementById("bar-definite");
      var spinDef = document.getElementById("spin-definite");
      var hasButton = (button === "yes");
      var counter = 0;

      //sets interval & prevent continuation
      var timedMessage = setInterval(setTimedMessage, 1000)

      this.close = function(checkButton) {
        clearInterval(timedMessage);
        if (checkButton) { //hides animation and changes focus to button
          animationCon.setAttribute("hidden", "");
          //for IE to announce ok button
          (isIE) 
            ? setTimeout(function() {
                continueButton.focus();
              }, 250)
            : continueButton.focus();
        } else {
          formDisabledSwitch("off");
          animationCon.removeAttribute("hidden");
          continueButton.setAttribute("hidden", "");
          alertBox.setAttribute("hidden", "");
          indefAnim.setAttribute("hidden", "");
          barDef.setAttribute("hidden", "");
          spinDef.setAttribute("hidden", "");
          document.querySelector("button").focus();
        }
      }

      this.render = function() {
        //initiates chosen visual text & animation
        chosenVisualTextContent();
        indefAnim.className = img + "-indefinite";
        (animate === "indefinite")
          ? indefAnim.removeAttribute("hidden")
          : (img === "spin")
            ? spinDef.removeAttribute("hidden")
            : barDef.removeAttribute("hidden");

        //disables form and resets animation and button
        formDisabledSwitch();
        spinDef.style.borderColor = "rgba(0,0,0,0.34)";
        barDef.style.width = "0%";
        continueButton.innerHTML = "Cancel";

        //renders entire alert wait message
        alertBox.removeAttribute("hidden");

        if (hasButton) {
          if (isIE) { //for IE to announce cancel button
            alertBox.setAttribute("role", "alert");
            continueButton.removeAttribute("hidden");
            setTimeout(function(){
              continueButton.focus();
            }, 250);
          } else {
            alertBox.setAttribute("role", "alertdialog");
            continueButton.removeAttribute("hidden");
            continueButton.focus();
          }
        } else {
          alertBox.setAttribute("role", "alert");
          alertBox.focus();
        }

        return message;
      }

      //============================================helpers==================================

      //initiates and updates visual text
      function chosenVisualTextContent() {
        if (text === "load") {
          vizText.innerHTML = Math.round((counter/seconds)*100) 
          + "% loading...";
        } else if (text === "timer") {
          vizText.innerHTML = (seconds-counter) 
          + " seconds remaining";
        } else {
          vizText.innerHTML = "Processing..."
        }
      }

      //sets the time for animation and text
      function setTimedMessage() {
        if (counter <= seconds) {
          chosenVisualTextContent();
          syncLiveRegWithDefAnim();
          counter++;
        } else { message.close(hasButton); }
      }

      //disables form and all children elements
      function formDisabledSwitch(off) {
        Array.prototype.slice.call(overlay.children)
        .forEach(function(el) {
          if (!off) {
            overlay.className = "overlay";
            overlay.setAttribute("disabled", "");
            el.setAttribute("disabled", "");
          } else {
            overlay.removeAttribute("class");
            overlay.removeAttribute("disabled");
            el.removeAttribute("disabled");
          }
        });
      }

      //syncs live region with definite animations
      function syncLiveRegWithDefAnim() {
        barDef.style.width = (counter/seconds)*100 + "%"
        if ((counter <= 0 && !hasButton) && !isIE) {
          audioAnnounce.innerHTML = vizText.innerText;
        }
        if (counter === Math.round(seconds*.25)) {
          spinDef.style.borderLeftColor = "#DC143C";
          audioAnnounce.innerHTML = vizText.innerText;
        }
        if (counter === Math.round(seconds*.5)) {
          spinDef.style.borderTopColor = "#DC143C";
        }
        if (counter === Math.round(seconds*.75)) {
          spinDef.style.borderRightColor = "#DC143C";
          audioAnnounce.innerHTML = vizText.innerText;
        }
        if (counter === seconds) {
          spinDef.style.borderBottomColor = "#DC143C";
          continueButton.innerHTML = "OK";
          vizText.innerHTML = "Action complete!";
          audioAnnounce.innerHTML = vizText.innerText;
          continueButton.blur();
        }

        //clears for IE to not repeat announced
        if (isIE) { audioAnnounced.innerText = ""; }

        setTimeout(function(){
          audioAnnounce.innerHTML = "";
        }, 250);
      }
    };
  </script>
</body>
</html>
